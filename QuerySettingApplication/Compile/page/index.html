<!DOCTYPE html>
<html>
<head>
    <title>Clusters in Layout</title>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="d3.min.js"></script>
    <!--<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>-->
    <!--<script type="text/javascript" src="http://mbostock.github.com/d3/d3.geom.js?1.29.1"></script>-->
    <!--<script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js?1.29.1"></script>-->
    <style type="text/css">

        circle {
            stroke-width: 1.5px;
        }

        line {
            stroke: #999;
        }

    </style>
</head>
<body>
<script type="text/javascript">

    var w = 5000,
            h = 5000,
            r = 5,
            fill = d3.scale.category20();

    var force = d3.layout.force()
            .size([w, h]);

    var svg = d3.select("body").append("svg:svg")
            .attr("width", w)
            .attr("height", h);

    d3.json("Graph2.json", function (json) {
        var defs = svg.append("defs");
        defs.append("marker")
                .attr("id", "myMarker")
                .attr("viewBox", "-10 0 10 10")
                .attr("refX", "1")
                .attr("refY", "5")
                .attr("markerUnits", "strokeWidth")
                .attr("orient", "auto")
                .attr("markerWidth", "40")
                .attr("markerHeight", "30")
                .append("polyline")
                .attr("points", "-10,3 0,5 -10,7 -9,5")
                .attr("fill", "darkblue");

        var citeGrad = defs.append("linearGradient").attr("id", "citeGrad");
        citeGrad.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", "blue");
        citeGrad.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", "red");

        var link = svg.selectAll("line")
                .data(json.Edges)
                .enter()
                .append("svg:path")
                .attr("marker-end", "url(#myMarker)")
                .style("stroke", "url(#citeGrad)")
                .style("stroke-width", "0.5")
                .style("stroke-opacity", "0.5")
                .style("fill", "none");//stroke="blue" stroke-width="20"

        var node = svg.selectAll("circle")
                .data(json.Vertexes)
                .enter().append("svg:circle")
                .attr("r", function (d) {
                    return (r - 1 + Math.log(2 * d.degreeIn + 1));
                })
                .attr("title", function (d) {
                    return d.Name + " - by - " + d.Authors;
                })
                .style("fill", function (d) {
                    return fill(d.Cluster);
                })
                .style("stroke", function (d) {
                    return d3.rgb(fill(d.Cluster)).darker();
                })
                .on("click", function (d) {
                    node.style("fill", function (p) {
                        if (p.Id != d.Id)
                            return fill(p.Cluster);
                        else
                            return "#ffffff";
                    });
                    open(d.Name);
                })
                .on("mouseover", mouseover)
                .call(force.drag);

        force
                .nodes(json.Vertexes)
                .links(json.Edges)
                .on("start", locate)//.on("tick", locate)
                .start();

        function locate(e) {

            node.attr("cx", function (d) { return d.X + 0; })
                .attr("cy", function (d) { return d.Y + 100; });

            link.attr("d", function (d) {
                return "M"+(d.source.X + 0)+","
                          +(d.source.Y + 100)+" "+
                       "Q"+(d.fictX + 0)+","
                          +(d.fictY + 100)+" "
                          +(d.target.X + 0)+","
                          +(d.target.Y + 100); } )
        }

        function mouseover(d, i) {
            link.style("stroke-width", function (p) {
                                                    if (p.source.index != i)
                                                        return "0.5";
                                                    else
                                                        return "1";
                                                    })
        }
    });

</script>
</body>
</html>
