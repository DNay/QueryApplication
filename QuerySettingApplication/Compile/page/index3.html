<!DOCTYPE html>
<html>
<head>
    <title>Clusters in Layout</title>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="d3.min.js"></script>
    <!--<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>-->
    <!--<script type="text/javascript" src="http://mbostock.github.com/d3/d3.geom.js?1.29.1"></script>-->
    <!--<script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js?1.29.1"></script>-->
    <style type="text/css">

        circle {
        }

        line {
            stroke: #999;
        }

    </style>
</head>
<body>
<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .node {
        cursor: move;
        stroke: #fff;
    }

    .link {
        stroke: #00f;
        opacity: .5;
    }


    .marker {
        stroke: #f00;
        opacity: 0.5;
    }

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    var width = 1200,
            height = 1000,
            r = 3;

    var color = d3.scale.category10();
    var force = d3.layout.force()
            .size([width, height])
            .charge(-400)
            .linkDistance(30)
            .on("tick", tick);

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var defs = svg.append("defs");
    defs.append("marker")
            .attr("id", "myMarker")
            .attr("viewBox", "-10 -10 20 20")
            .attr("markerUnits", "strokeWidth")
            .attr("orient", "auto")
            .attr("markerWidth", "10")
            .attr("markerHeight", "10")
            .append("polyline")
            .attr("points", "0,0 -4,-1 -3,0 -4,1")
            .attr("fill", "red");

    var drag = force.drag()
            .on("dragstart", dragstart);

    var link = svg.selectAll(".link"),
            node = svg.selectAll(".node");

    d3.json("graph2.json", function(error, graph) {
        force
                .nodes(graph.Vertexes)
                .links(graph.Edges)
                .start();

        link = svg.selectAll(".link")
                .data(graph.Edges)
                .enter().append("line")
                .attr("class", "link")
                .attr("marker-end", "url(#myMarker)")
                .style("stroke-width", function(d) { return 200 * d.weight; });
        node = node.data(graph.Vertexes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", function (d) {
                    return (r - 1 + Math.log(2 * d.degreeIn + 1));
                })
                .style("fill", function(d) { return color(d.Cluster); })
                .on("dblclick", dblclick)
                .call(drag);

        node.append("title")
                .text(function(d) { return d.name; });

    });

    function tick() {
        link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
    }

    function dblclick(d) {
        d3.select(this).classed("fixed", d.fixed = false);
    }

    function dragstart(d) {
        d3.select(this).classed("fixed", d.fixed = true);
    }
</script>
</body>
</html>
